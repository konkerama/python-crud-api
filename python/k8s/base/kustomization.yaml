apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: arbitrary

# Example configuration for the webserver
# at https://github.com/monopole/hello
commonLabels:
  app: hello

resources:
- app.yaml

configMapGenerator:
  - name: liquibase-changelog
    namespace: orders
    files: # using files here as we want to create a whole file
      - changelog.yaml